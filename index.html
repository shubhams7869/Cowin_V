<!DOCTYPE html>
<html>
    <head>
        <title>Cowin vaccination</title>
		<link rel="stylesheet" href="main.css">
		<script src="main.js" ></script>
		<script src="SHA256.js" ></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </head>
    <body>
		<form>	
			<div class="segment">
				<h1>Cowin Schedule Appointment App</h1>
			</div>
			<div class="input-group">
				<label><input type="date" id="appDate" data-date-format="DD MM YYYY" placeholder="dd-mm-yyyy" required/></label>&nbsp;
				<label><input type="text" id="pin" placeholder="Pincode" required/></label>
				<button class="unit" type="button" onclick="getList()"><span class="iconify" data-icon="ion:search-outline" data-inline="false"></span></button>
			</div>
			<br/>
			<div class="input-group">
				<label><input type="text" id="auth-token" placeholder="Enter Auth Token"/></label>&nbsp;
				<button class="unit" type="button" onclick="run()"><span class="iconify" data-icon="ion:arrow-forward" data-inline="false"></span></button>
			</div>
			<div class="segment">
				<label><input type="tel" id="mobile" placeholder="Mobile Number" pattern="^/d{10}$"/></label><br/>
				<button class="red" type="button" onclick="generateOtp()">Generate OTP</button><br/>
				<label id="validateOtp"/>
			</div>
			<div class="segment">
				<button class="unit" type="button" onclick="getBeneficiaries()"><span class="iconify" data-icon="ion:people" data-inline="false"></span></button>
				<button class="unit" type="button"><span class="iconify" data-icon="ion:newspaper" data-inline="false"></span></button>
				<button class="unit" type="button"><span class="iconify" data-icon="ion:settings" data-inline="false"></span></button>
			</div>
		  
			
		</form>
		
		<div id="response"/>
    </body>
</html>
